<!DOCTYPE html><html><body>
<h3>Mini Project 39</h3>
<button onclick="run()">Proses</button>
<p id="hasil"></p>
<script>
function jumlahArray(arr){
let t=0;
for(let i=0;i<arr.length;i++)t+=arr[i];
return t;
}
function run(){
let data=[1,2,3,4,5];
hasil.innerHTML=jumlahArray(data);
}
</script>
</body></html>

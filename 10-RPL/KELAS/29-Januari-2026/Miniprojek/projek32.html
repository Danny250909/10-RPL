<!DOCTYPE html><html><body>
<h3>Mini Project 32</h3>
<input id="p"><input id="l"><input id="t">
<button onclick="run()">Proses</button>
<p id="hasil"></p>
<script>
function luasBalok(p,l,t){return 2*(p*l+p*t+l*t);}
function run(){hasil.innerHTML=luasBalok(Number(p.value),Number(l.value),Number(t.value));}
</script>
</body></html>

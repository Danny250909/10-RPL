<!DOCTYPE html><html><body>
<h3>Mini Project 34</h3>
<input id="r"><input id="t">
<button onclick="run()">Proses</button>
<p id="hasil"></p>
<script>
function luasTabung(r,t){return 2*3.14*r*(r+t);}
function run(){hasil.innerHTML=luasTabung(Number(r.value),Number(t.value));}
</script>
</body></html>

<!DOCTYPE html><html><body>
<h3>Mini Project 5</h3>
<input id="a"><input id="b">
<button onclick="run()">Proses</button>
<p id="hasil"></p>
<script>
function tambah(a,b){return a+b;}
function kurang(a,b){return a-b;}
function kali(a,b){return a*b;}
function bagi(a,b){return a/b;}
function run(){
let a1=Number(a.value), b1=Number(b.value);
hasil.innerHTML=
tambah(a1,b1)+"<br>"+kurang(a1,b1)+"<br>"+
kali(a1,b1)+"<br>"+bagi(a1,b1);
}
</script>
</body></html>

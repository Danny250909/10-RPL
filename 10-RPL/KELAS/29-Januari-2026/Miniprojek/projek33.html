<!DOCTYPE html><html><body>
<h3>Mini Project 33</h3>
<input id="p"><input id="l"><input id="t">
<button onclick="run()">Proses</button>
<p id="hasil"></p>
<script>
function volBalok(p,l,t){return p*l*t;}
function run(){hasil.innerHTML=volBalok(Number(p.value),Number(l.value),Number(t.value));}
</script>
</body></html>

<!DOCTYPE html>
<html>
<body>

<h3>Kalkulator Penjumlahan</h3>
<input id="a">
<input id="b">
<button onclick="tambah()">Tambah</button>
<p id="hasil"></p>

<script>
function tambah() {
  var x = Number(a.value);
  var y = Number(b.value);
  hasil.innerHTML = x + y;
}
</script>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopee - Layar Utama</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="logo">
        <h1>Shopee</h1>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Cari produk, merek, atau kategori">
        <button>Cari</button>
      </div>
      <div class="user-menu">
        <a href="#">Login</a>
        <a href="#">Daftar</a>
        <a href="#">Keranjang</a>
      </div>
    </div>
  </header>

  <!-- Banner -->
  <section class="banner">
    <div class="banner-main">
      <a href="#">
      <img src="promo.jpg" alt="Promo Banner Utama">
      </a>
    </div>
    <div class="banner-side">
      <a href="#">
      <img src="promo1.jpg" alt="Promo Banner Samping 1">
      </a>
      <a href="">
      <img src="promo2.png" alt="Promo Banner Samping 2">
      </a>
    </div>
  </section>

  <!-- Kategori -->
  <section class="categories">
    <h2>Kategori Populer</h2>
    <div class="category-list">
      <div class="category-item">
        <a href="#">
        <img src="fashion.png" alt="Kategori 1">
        <!-- <p>Fashion</p> -->
        </a>
      </div>
      <div class="category-item">
        <a href="#">
        <img src="elektronik.png" alt="Kategori 2">
        <!-- <p>Elektronik</p> -->
        </a>
      </div>
      <div class="category-item">
        <a href="#">
        <img src="kecantikan.jpg" alt="Kategori 3">
        <!-- <p>Kecantikan</p> -->
        </a>
      </div>
      <div class="category-item">
        <a href="#">
        <img src="keluarga.png" alt="Kategori 4">
        <!-- <p>Rumah Tangga</p> -->
        </a>
      </div>
    </div>
  </section>

  <!-- Produk -->
  <section class="products">
    <h2>Rekomendasi Produk</h2>
    <div class="product-list">
      <div class="product-item">
        <a href="#">
        <img src="monaco.jpeg" alt="Produk 1">
        <p>Mykonos Monaco Royale</p>
        <p>Rp300.000</p>
      </a>
      </div>
      <div class="product-item">
        <a href="#">
        <img src="cargo.jpeg" alt="Produk 2">
        <p>Celana Cargo</p>
        <p>Rp200.000</p>
      </a>
      </div>
      <div class="product-item">
        <a href="#">
        <img src="jumpers.jpeg" alt="Produk 3">
        <p>Hoodie Jumpers</p>
        <p>Rp250.000</p>
      </a>
      </div>
      <div class="product-item">
        <a href="#">
        <img src="twizey.jpeg" alt="Produk 4">
        <p>Sepatu Twizey</p>
        <p>Rp275.000</p>
      </a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2023 Shopee. All rights reserved.</p>
  </footer>
</body>
</html>
